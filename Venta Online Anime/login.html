<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <link rel="stylesheet" href="css/estilos_login.css">
        <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    
        <title>Login</title>
    </head>
    <body style="background-image: url('img/fondo.jpg');">
        <div class="wrapper">
            <div class="title"> Login</div>
            <form action="#">
                    <div class="field">
                        <input type="text" required>
                        <label>Correo</label>
                    </div>
            <div class="field">
                <input type="password" required>
                <label>Contraseña</label>
            </div><br>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Mantener sesión abierta</label>
                </div>
            </div>
            <div class="field">
                        <input type="submit" value="Ingresar" OnClick="location.href='index.html' ">
                    </div>
            <div class="signup-link"> ¿Aún no eres miembro? <a href="registro.html"><Strong>Registrate</Strong></a>
            </div>
            
        </form>
      </div>
    </body>
</html>
